<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="grid-container">
        <section class="Heros">
            <div class="Players">
                <img id="Images" src="./images/super-15.png" alt="Black panter">
                <h5>Black Panter</h6>
                    <h2>12</h2>
            </div>
            <div class="Players">
                <img id="Images" src="./images/super-14.png" alt="Deadpool">
                <h5>Deadpool</h6>
                    <h2>30</h2>
            </div>
        </section>

        <div id="Score">
            <h2>5-0</h2>
        </div>

        <section class="Villans">
            <div class="Players">
                <img id="Images" src="./images/super-20.png" alt="Thanos">
                <h5>Thanos</h6>
                    <h2>50</h2>
            </div>
            <div class="Players">
                <img id="Images" src="./images/super-4.png" alt="Gem Woman">
                <h5>Gem Woman</h6>
                    <h2>12</h2>
            </div>
        </section>

    </article>

    <footer class="footer">Made with <img src="/images/Vector.svg"> by Koushik</footer>
</body>

</html>
